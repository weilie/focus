<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Focus Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <button id="startBtn">Start 30-Minute Session</button>
    <div id="scene" class="hidden">
      <div id="clock">30:00</div>
      <img id="avatar" src="assets/avatar_idle.png" alt="Avatar" />
      <audio id="bgm" src="assets/soothing_music.mp3" loop></audio>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
